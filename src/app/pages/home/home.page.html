<div class="container-fluid">

  <div class="search-container">

    <div class="form-group">
      <label>{{text}}</label>
      <div class="row ">
        <div class="col-auto">
          <input class="form-control col-auto" [formControl]="consultarControl">
        </div>
        <div class="col-auto">
          <button class="btn btn-dark col-auto" [disabled]="!consultarControl.valid"
            (click)="pesquisar()">Pesquisar</button>
        </div>
        <div class="form-group ">
          <label>Pesquisar com <i>autocomplete</i></label>
        </div>
      </div>
    </div>


  </div>

</div>
